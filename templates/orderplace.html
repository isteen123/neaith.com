<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .main-div{
            padding-left: 20%;
            padding-right: 20%;
            padding-top: 10%;
        }
    </style>
  </head>
  <body>
    <div class="main-div">
    <div class="row g-3">
        <div class="col-md-8 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Biling details</h5>
            </div>
            <div class="card-body">
              <form action="{% url 'orderupdate' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example1" class="form-control" name="fname" required/>
                      <label class="form-label" for="form7Example1">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example2" class="form-control" name="lname" required/>
                      <label class="form-label" for="form7Example2">Last name</label>
                    </div>
                  </div>
                </div>
      
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example3" class="form-control" name="city" required/>
                  <label class="form-label" for="form7Example3">City</label>
                </div>
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example3" class="form-control" name="state" required />
                  <label class="form-label" for="form7Example3">State</label>
                </div>
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example3" class="form-control" name="country" required/>
                  <label class="form-label" for="form7Example3">Contry</label>
                </div>
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example3" class="form-control" name=" pcode"pattern="[1-9]{1}[0-9]{5}|[1-9]{1}[0-9]{3}\\s[0-9]{3}" require/>
                  <label class="form-label" for="form7Example3"  d>Post code</label>
                </div>
                <!-- Text input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example4" class="form-control" name="addres" required/>
                  <label class="form-label" for="form7Example4">Address</label>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form7Example5" class="form-control" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                  <label class="form-label" for="form7Example5">Email</label>
                </div>
      
                <!-- Number input -->
                <div class="form-outline mb-4">
                  <input type="number" id="form7Example6" class="form-control" name="phone"  pattern="[789]{1}+[0-9]{9}" required/>
                  <label class="form-label" for="form7Example6">Phone</label>
                </div>
      
                <!-- Message input -->
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="form7Example7" rows="4" name="addinfo"></textarea>
                  <label class="form-label" for="form7Example7">Additional information</label>
                </div>
              
            </div>
          </div>
        </div>
        <input type="number" id="form7Example6" class="form-control" name="amount" value="{{amount}}" hidden/>
      
        <div class="col-md-4 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                {%for i in product_list %}
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  {{i.Product.name}} X {{i.quntity}}
                  <span>${{i.total_price}}</span>
                </li>
                {% endfor %}
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>Free</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong>${{amount|floatformat:'2'}}</strong></span>
                </li>
              </ul>
      
              <button type="submit"  class="btn btn-dark btn-lg btn-block">
                Continue
              </button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
