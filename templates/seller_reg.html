<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @media (min-width: 1025px) {
        .h-custom {
        height: 100% !important;
        }
        }
    </style>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #eae8e8;font-family: 'Noto Sans HK', sans-serif;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
        
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Update Profile</h3>

            <form class="px-md-2" method="POST" enctype="multipart/form-data" action="{% url 'update_profile' %}">
              {% csrf_token %}

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="name" value="{{context.name}}" required/>
                <label class="form-label" for="form3Example1q">Name</label>
              </div>
              <div class="form-outline mb-4">
                <textarea class="form-control" id="form7Example7" rows="4" name="bio">{{context.bio}}</textarea>
                <label class="form-label" for="form7Example7">Bio</label>
              </div>
              <div class="form-outline mb-4">
                <label for="exampleInputPassword1" class="form-label" required>Profile Photo</label>
            <input type="file" class="form-control" id="exampleInputPassword1" name='profilephoto'  value="{{context.image}}"> 
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="form3Example1q" class="form-control" name='w_number' pattern="[789]{1}+[0-9]{9}"  value="{{context.whatsapp_number}}"required/>
                <label class="form-label" for="form3Example1q">whats app Number</label>
              </div>
              <div class="form-outline mb-4">
                <input type="number" id="form3Example1q" class="form-control" name='c_number' pattern="[789]{1}+[0-9]{9}" value="{{context.phone_number}}" required/>
                <label class="form-label" for="form3Example1q">Contact Number</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="address" value="{{context.address}}"/>
                <label class="form-label" for="form3Example1q" required>Address</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="intsa_id" value="{{context.insta}}"/>
                <label class="form-label" for="form3Example1q">Instagram ID</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="fb" value="{{context.facebook}}"/>
                <label class="form-label" for="form3Example1q">Facebook ID</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="youtube" value="{{context.youtoob}}"/>
                <label class="form-label" for="form3Example1q">Youtube</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="pin_terst" value="{{context.pinterest}}"/>
                <label class="form-label" for="form3Example1q">pinterest</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="web" value="{{context.web}}"/>
                <label class="form-label" for="form3Example1q">Web</label>
              </div>

              <button type="submit" class="btn btn-dark btn-lg mb-1">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
