{% load static %}
<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link rel="stylesheet" href="{% static 'css/addproduct.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   </head>
   <body >
      <form id="box" class="form" role="form" method="POST" enctype="multipart/form-data" action="{% url 'update_product' %}">
         {% csrf_token %}
         <div class="mb-3" id="header">
            <H1>Update Product</H1>
         </div>
         <div class="mb-3">
            <label for="pid" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="pid" aria-describedby="emailHelp" name="pid" value={{product.id}} readonly>
         </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="productname" value={{product.name}} readonly>
         </div>
         
         <div class="mb-3 ">
            <label class="form-label" for="exampleCheck1">Buyer Type</label>
            <select  id="" class="form-control" name="Buyer_Type" readonly>
                <option value={{product.buyer}}>{{product.buyer}}</option>
            </select>
         </div>
         <div class="mb-3 ">
            <label class="form-label" for="exampleCheck1" readonly>Catgoery</label>
            <select name="Catgoery" id="" class="form-control">
                <option value={{product.category}}>{{product.category}}</option>
            </select>
         </div>
       
         </div>
         <!--  -->
         <!-- end dropdown list -->
         </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" readonly>Specification</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Specification" value={{product.description}} required>
         </div>
         
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Price</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Price" value="0" value={{product.price}} pattern="[789]{1}+[0-9]{9}" required>
         </div>
         <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Offer</label>
            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Offer" value="{{product.off}}" pattern="[789]{1}+[0-9]{9}" required>
         </div>
         <div class="mb-3 ">
            <label class="form-label" for="exampleCheck1">Avalibility</label>
            <select name="Avalibility" id="" class="form-control">
                <option value={{product.availability.id}}>{{product.availability}}</option>
               {% for i in Availability %} 
               <option value={{i.id}}>{{i.name}}</option>
               {% endfor %}
            </select>
         </div>
         <button type="submit" class="btn btn-dark">Submit</button>
         <a href="{% url 'delete_product' product.id %}" class="card-link text-css remove-underline btn btn-dark" > Delete product</a>
         
      </form>
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </body>
</html>
