{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
  </head>
  <body>


    <!-- nav bar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
           <h1><a class="navbar-brand text-css" href="#">N e a i t h  &nbsp; F a s h i o n</a></h1>
           <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                 <h5 class="offcanvas-title text-css" id="offcanvasNavbarLabel">N e a i t h . c o m</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                 <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                       <a class="nav-link active text-css" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
              </div>
           </div>
        </div>
     </nav>

     <!-- nav bar -->


     <!-- --------------signup and login---------- -->
     
     <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login </div>
          <div class="title signup">Signup </div>
        </div>
        <h6 style="color: red;">{{message}}</h6>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <!-- login -->
            <form action="{% url 'Loginpage' %}" class="login" role="form" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
              <div class="field">
                <input type="text" placeholder="Email Address" name="username" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" name="password" required>
              </div>
              <!-- <div class="pass-link"><a href="#">Forgot password?</a></div> -->
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <!-- end login -->

            <!-- signup -->
            <form class="signup" role="form" method="POST" enctype="multipart/form-data" action="{% url 'Signuppage' %}">
                {% csrf_token %}
                <div class="field">
                  As a
                  <select class="select" name="as_a" required>
                    <option value="Buyer">Buyer</option>
                    <option value="Seller">Seller</option>

                  </select>
                </div>
              <div class="field">
                <input type="text" placeholder="Email Address" name="username" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Password" name="password" required>
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password" name="con_password" required>
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
            <!-- end signup -->
          </div>
        </div>
      </div>
  

     <!-- ---------------------end signup--------- -->

     <script src="{% static 'js/auth.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
